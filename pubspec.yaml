name: flutterapp
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.5.4
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  fluttertoast: ^8.0.9  # 请检查是否为最新版本

  #  加密本地存储数据
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  path_provider: ^2.0.9

#  启动页
  flutter_native_splash: ^2.2.12


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

#  启动页配置
flutter_native_splash:
  color: "#ffffff" # 背景颜色
  image: assets/images/splash_logo.png # 启动页的图片路径
  android: true
  ios: true
  fullscreen: true

  flutter:
    assets:
      - assets/images/splash_logo.png


